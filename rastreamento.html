<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Cargas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .tracking-container {
            margin-top: 50px;
        }
        .form-control, .btn {
            height: 50px;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-box h4 {
            color: #343a40;
        }
        .result-box p {
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container tracking-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Rastreamento de Cargas</h2>
                        <p>Insira o número de rastreamento para obter detalhes.</p>
                    </div>
                    <div class="card-body">
                        <form id="rastreamento-form">
                            <div class="input-group">
                                <input type="text" id="numero_rastreamento" class="form-control" placeholder="Número de Rastreamento" required>
                                <button type="submit" class="btn btn-primary">Rastrear</button>
                            </div>
                        </form>
                        <div id="result" class="result-box" style="display:none;">
                            <h4>Status da Carga:</h4>
                            <p id="status_carga"></p>
                            <h4>Localização Atual:</h4>
                            <p id="localizacao_atual"></p>
                            <h4>Última Atualização:</h4>
                            <p id="ultima_atualizacao"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery e AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#rastreamento-form').on('submit', function(e) {
            e.preventDefault();
            var numeroRastreamento = $('#numero_rastreamento').val();
            
            $.ajax({
                type: 'POST',
                url: 'rastreamento.php', // Arquivo PHP de back-end
                data: { numero_rastreamento: numeroRastreamento },
                dataType: 'json',
                success: function(response) {
                    if (response.erro) {
                        alert(response.erro);
                    } else {
                        $('#status_carga').text(response.status_carga);
                        $('#localizacao_atual').text(response.localizacao_atual);
                        $('#ultima_atualizacao').text(response.ultima_atualizacao);
                        $('#result').show();
                    }
                },
                error: function() {
                    alert('Ocorreu um erro ao processar a solicitação.');
                }
            });
        });
    </script>
</body>
</html>
